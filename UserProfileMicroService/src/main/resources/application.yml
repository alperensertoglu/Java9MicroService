server:
  port: 9093

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: root
    url: jdbc:postgresql://localhost:5432/UserDB
  jpa:
    hibernate:
      ddl-auto: update
authservices:
  secrets:
    secret-key: ${JAVA9_SECRETKEY}
    issuer: ${JAVA9_ISSUER}